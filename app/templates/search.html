{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="search">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">search and add to favorite</legend>
                <div class="form-group">
                    {{ form.artist_name.label(class="form-control-label") }}
                    {{ form.artist_name(class="form-control form-control-lg") }}
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.search(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>


{% endblock content %}
